</form>

<script>
  function togglePasswordVisibility(inputId, toggleIconId) {
    var passwordInput = document.getElementById(inputId);
    var toggleIcon = document.getElementById(toggleIconId);

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }

  document.getElementById("toggleIcon").addEventListener("click", function() {
    togglePasswordVisibility("inputPassword5", "toggleIcon");
  });

  document.getElementById("toggleIconConfirm").addEventListener("click", function() {
    togglePasswordVisibility("confirmPassword", "toggleIconConfirm");
  });

  document.getElementById("btnCadastrar").addEventListener("click", function() {
    var password = document.getElementById("inputPassword5").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("As senhas não correspondem!");
      return;
    }

    alert("Cadastro realizado com sucesso!");
    window.location.href = "login.html";
  });
</script>
